	<body>
		<script>
			$(function ()  
				{
   var alumOptions = {
    dataSource: getAluminiumCosts(),

    type: 'bar',
    showMinMax: true

    dataSource: getPlatinumCosts(),
    argumentField: 'month',
    valueField: '2010',
    type: 'bar',

},

    dataSource: getSilverCosts(),
    argumentField: 'month',
    valueField: '2010',

    barPositiveColor: '#e55253',
