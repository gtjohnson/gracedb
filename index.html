		<script type="text/javascript">

var chartDataSource = [
    {
        year: 1, Source1: 227, Source2: 331,
        Source3: 1436, Source4: 547, Source5: 12
    },
    {
        year: 2, Source1: 285, Source2: 416,
        Source3: 1718, Source4: 605, Source5: 15
    },
    {
        year: 3, Source1: 365, Source2: 512,
        Source3: 2156, Source4: 657, Source5: 19
    },
    {
        year: 4, Source1: 478, Source2: 612,
        Source3: 2644, Source4: 1300, Source5: 22
    },
    {
        year: 5, Source1: 633, Source2: 720,
        Source3: 3180, Source4: 930, Source5: 26
    },
    {
        year: 6, Source1: 810, Source2: 833,
        Source3: 3678, Source4: 1700, Source5: 30
    },
    {
        year: 7, Source1: 1016, Source2: 936,
        Source3: 4149, Source4: 1800, Source5: 35
    }
];
$(function () {             
    $("#chart").dxChart({
    	palette: ['#64AA90', '#0A3142', '#B3D61A', '#001F30', '#E1E181'],
        dataSource: chartDataSource,
        commonSeriesSettings: {
        	argumentField: 'year'
        },
	series: [{
        name: 'Source1',            
        valueField: 'Source1'
    }, {
        name: 'Source2',
        valueField: 'Source2'
    },{
        name: 'Source3',
        valueField: 'Source3'
    },{
        name: 'Source4',
        valueField: 'Source4'
    },{ 
        name: 'Source5',
        valueField: 'Source5'
    }]
});
});
		</script>

<script type="text/javascript">

        		endValue: new Date(2012, 8, 29, 24,00,00),

        		marker: { visible: false }
